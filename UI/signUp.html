<head>
  <title>SignUp</title>
    <meta charset="UTF-8">
    
    <link href="css/signUp.css" rel="stylesheet">
</head>
    <body> 
        <div class="navbar">
            <a href="index.html">User Login</a>
            <a href="deliveryOrder.html">Let's SendIT</a>
        </div>

       <h3>Welcome to SendIT App. Let's deliver for you at the click of a finger </h3>
      <div class="login_area"> 
        <div class="welcome">
          <h2>SignUp | If already User <a href="index.html">Login</a></h2>
          
        </div>


<form action="deliveryOrder.html", class=form>
    <div class="container">
      <label for="uname"><b>Full Name</b></label>
      <input type="text" placeholder="Enter Your Full Name" name="uname" required>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Your Email" name="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" required>

      <button type="submit">Create Account</button>
      
    </div>

    
  
</form>
