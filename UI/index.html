<!DOCTYPE html>
<html lang="en">
<head>
  <title>SendIT Login</title>
    <meta charset="UTF-8">
    
    <link href="css/login.css" rel="stylesheet">
</head>

    <body>
      <h1>SendIT App</h1>
      <h3> Helps you pick and deliver your parcels from where they are to your preffered destination all at a click of a button</h3>
      <div class="login_area"> 
        <div class="welcome">
          <h2>Login | If you are new <a href="signUp.html">SignUp</a></h2>
          
        </div>

        <form action="deliveryOrder.html", class=form>
            <div class="container">
              <label for="uname"><b>Username</b></label>
              <input type="text" placeholder="Enter Username" name="uname" required>
          
              <label for="psw"><b>Password</b></label>
              <input type="password" placeholder="Enter Password" name="psw" required>
          
              <button type="submit">Login</button>
              <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
              </label>
              
              <div class="forgot">
                Forgot password?
            </div>

            </div>

            
      

            
          
        </form>
        
    </div>


        

    </body>

</html>
